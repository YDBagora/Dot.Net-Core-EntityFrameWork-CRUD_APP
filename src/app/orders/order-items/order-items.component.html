<h4 class="display-4 my-3 mx-5">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" class="mx-5 my-1" (ngSubmit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
    <input type="hidden" name="orderID" #orderID="ngModel" [(ngModel)]="formData.orderID">
    <input type="hidden" name="name" #name="ngModel" [(ngModel)]="formData.name">
    <div class="form-group">
        <label>Food Item</label>
        <select name="itemID" #ItemID="ngModel" [(ngModel)]="formData.itemID" class="form-control" 
        (change)="UpdatePrice($event.target)">
            <option value="">--Select--</option>
            <option *ngFor="let item of itemList" value="{{item.id}}">{{item.name}}</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input name="price" #price="ngModel" [(ngModel)]="formData.price" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
            <input name="quantity" #quantity="ngModel" [(ngModel)]="formData.quantity" class="form-control" 
            (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.quantity==0">
        </div>
    </div>
    <div class="form-group">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input name="gTotal" #gTotal="ngModel" [(ngModel)]="formData.gTotal" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" (click)="closeDialog()"><i class="fa fa-close"></i> Close</button>
    </div>
</form>
